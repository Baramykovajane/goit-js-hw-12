<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <main>
      <form class="form" id="search-form">
        <label>
          <input
            type="text"
            name="search-text"
            id="search-text"
            placeholder="Search images..."
            required
          />
        </label>
        <button type="submit">Search</button>
      </form>

      <ul class="gallery" id="gallery"></ul>
      <div class="controls">
        <button id="load-more" class="load-more hidden">Load more</button>
        <span id="loader" class="loader hidden" aria-hidden="true">
          <span class="loader-inner line-scale"></span>
        </span>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
